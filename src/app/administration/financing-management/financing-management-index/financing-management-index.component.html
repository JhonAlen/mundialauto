<app-toolbar ></app-toolbar>
<div class="container">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Buscar beneficiario
                        </div>
                        <div class="col-6">
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit()">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-outline">
                                    <strong class="form-label" for="form3Examplev5">Beneficiario</strong>
                                    <div >
                                    <ng-autocomplete  formControlName="cpropietario" [data]="beneficiaryList" [searchKeyword]="keyword" 
                                                    placeholder="Seleccionar Beneficiario"
                                                    [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">                                 
                                    </ng-autocomplete>
                                
                                    <ng-template #itemTemplate let-item >
                                        <a [innerHTML]="item.value"></a>
                                    </ng-template>
                                
                                    <ng-template #notFoundTemplate let-notFound  >
                                        <div [innerHTML]="notFound"></div>
                                    </ng-template>
                                  </div>
                                </div>
                            </div> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Lista de Beneficiarios con Financiamiento
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="financingList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                            <ag-grid-column headerName="CÃ³digo" field="cfinanciamiento" [width]="100" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Nombre" field="xnombre" [width]="280" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Vehiculo" field="xvehiculo" [width]="350" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Cuotas" field="ncuotas" [width]="150" [sortable]="true"></ag-grid-column>
                            <ag-grid-column headerName="Monto Cuota" field="mmonto" [width]="150" [sortable]="true"></ag-grid-column>
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
