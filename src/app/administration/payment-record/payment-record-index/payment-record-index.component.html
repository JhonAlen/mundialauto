<app-toolbar ></app-toolbar>
<div class="container">
    <div class="row mt-5" *ngIf="alert.show">
        <div class="col-sm-12 col-md-6 mx-auto">
            <ngb-alert *ngIf="alert.show" [type]="alert.type" (close)="alert.show = false;">{{ alert.message | translate }}</ngb-alert>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="container">
                            <label style="margin-left: 558px; font-weight: bolder;">Registro de Pagos</label>
                            <button [disabled]="loading" class="btn company-detail-button float-right mr-1" type="button" (click)="onSubmit(search_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{ "EVENTS.NOTIFICATIONS.SEARCH" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>Orden de Servicio</label>
                                    <select formControlName="corden" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('corden').errors }">
                                        <option></option>
                                        <option *ngFor="let danos of danosList" value="{{ danos.corden }}">{{ danos.xdanos }}</option>
                                    </select>
                                    <div *ngIf="submitted && search_form.get('corden').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                    <label>Finiquito</label>
                                    <select formControlName="cfiniquito" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('cfiniquito').errors }">
                                        <option></option>
                                        <option *ngFor="let settlement of settlements" value="{{ settlement.id }}">{{ settlement.value }}</option>
                                    </select>
                                    <div *ngIf="submitted && search_form.get('cfiniquito').errors"  class="invalid-feedback">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card" style="margin-left: -161px">
                        <div class="card-header company-card-header">
                            <div class="row">
                                <div class="col-6" style="margin-left: 268px; font-weight: bolder;">
                                    Lista de Ordenes de Servicios
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="search_form">
                                <div class="row">
                                    <div class="container">
                                        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="serviceOrderList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                                            <ag-grid-column headerName="Codigo" field="corden" [width]="70" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Servicio" field="xservicio" [width]="173" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Observacion" field="xobservacion" [width]="173" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Monto Grúa" field="mmontototal" [width]="120" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Monto Cotización" field="mtotal" [width]="120" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Moneda" field="xmoneda" [width]="100" [sortable]="true"></ag-grid-column>
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card" style="margin-right: -164px;">
                        <div class="card-header company-card-header">
                            <div class="row">
                                <div class="col-6" style="margin-left: 327px; font-weight: bolder;">
                                    Lista de Finiquitos
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="search_form">
                                <div class="row">
                                    <div class="container">
                                        <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="settlementList" [pagination]="true" [paginationAutoPageSize]="true" rowSelection="single" (rowClicked)="rowClicked($event)">
                                            <ag-grid-column headerName="Codigo" field="cfiniquito" [width]="70" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Daño" field="xdanos" [width]="173" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Observacion" field="xobservacion" [width]="173" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Causa" field="xcausafiniquito" [width]="120" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Monto" field="mmontofiniquito" [width]="120" [sortable]="true"></ag-grid-column>
                                            <ag-grid-column headerName="Moneda" field="xmoneda" [width]="100" [sortable]="true"></ag-grid-column>
                                        </ag-grid-angular>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
