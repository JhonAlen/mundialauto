


<div class="navbar navbar-expand-lg company-bg-navbar" [ngClass]="{ 'navbar-light': theme == 'light', 'navbar-dark': theme == 'dark' }">
  <a  *ngIf="auth" href="home"><img src="./assets/imagenes/mundial-logo2.png" width="150" height="60"></a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ol *ngIf="auth" class="navbar-nav mr-auto" style="text-transform: capitalize;">
      <li class="nav-item dropdown" *ngFor="let group of groupList">
        
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #fff;font-family: inherit;/* font-weight: bold; */font-size: 15px; text-transform: capitalize;; padding: 7px 12px 9px 12px;">
          {{ group.xgrupo | translate }}
        </a>
        
        <div class="dropdown-menu scrollable-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="{{ module.xruta }}" *ngFor="let module of group.modules" style="color: #4c4c4c;font-family: inherit;/* font-weight: bold; */font-size: 15px;text-transform: capitalize;;padding: 7px 12px 9px 12px;">{{ module.xmodulo | translate }}</a>
        </div>
      </li>
    </ol>
    <ul class="navbar-nav ml-auto">

        <li *ngIf="auth" class="nav-item">
          <a class="nav-link" href="inicio" (click)="logOut()" style="color: #fff;font-family: inherit;/* font-weight: bold; */font-size: 15px;text-transform: capitalize;;padding: 7px 12px 9px 12px;">{{ "TOOLBAR.LOGOUT" | translate }}</a>
        </li>
        <form [formGroup]="lang_form">
            <select class="form-control" formControlName="langselect" (change)="changeLanguage(lang_form.value);">
              <option *ngFor="let lang of translate.getLangs()" value="{{ lang }}">{{ lang }}</option>
            </select>
        </form>
    </ul>
  </div>
</div>
