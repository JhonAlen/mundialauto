<app-toolbar ></app-toolbar>
<div class="container">
    <div class="row mt-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="container">
                            <label>Buscar Suscripciones</label>
                            <button [disabled]="loading || !searchStatus" class="btn company-detail-button float-right mr-1" type="button" (click)="onSearch(search_form.value)">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Buscar
                            </button>
                            <button style="margin-left: 10px;" [disabled]="excelLoading || !excelStatus" class="btn company-detail-button float-right mr-1" type="button" (click)="downloadFile()">
                              <span *ngIf="excelLoading" class="spinner-border spinner-border-sm mr-1"></span>
                                Descargar Excel
                          </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="search_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-4">
                                <div class="form-group">
                                  <label>Desde</label>
                                  <input type="date" formControlName="fdesde" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('fdesde').errors }" (change)="onChangeDateFrom()">
                                  <div *ngIf="submitted && search_form.get('fdesde').errors"  class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4">
                              <div class="form-group">
                                <label>Hasta</label>
                                <input type="date" formControlName="fhasta" class="form-control" [ngClass]="{ 'is-invalid' : submitted && search_form.get('fhasta').errors }" (change)="onChangeDateUntil()">
                                <div *ngIf="submitted && search_form.get('fhasta').errors"  class="invalid-feedback"></div>
                              </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header company-card-header">
                    <div class="row">
                        <div class="col-6">
                            Listado de Suscripciones
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="container">
                        <ag-grid-angular style="width: 100%; height: 540px;" class="ag-theme-alpine" [rowData]="subscriptionList" [pagination]="true" [paginationPageSize]="10" [columnDefs]="columnDefs">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
